<head>

<body class="bg-dark mt-5 p-5">


    <div class="sufee-login d-flex align-content-center flex-wrap mt-5 p-5">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                </div>
                <div class="login-form">
                    <div>
                        <div class="form-group">
                            <label>User Name </label>
                            <input type="text" class="form-control" placeholder="User Name" id="yourUsername" required>
                        </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" id="yourPassword" required>
                        </div>
                        <br>
                                <button onclick="login()" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
                                <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function login() {
            const name = document.getElementById("yourUsername").value;
            const password = document.getElementById("yourPassword").value;

            // API endpoint
            const apiUrl = "http://localhost:8080/api/v1/consult/login";

            // Data to be sent in the request body
            const data = {
                name: name,
                password: password,
            };

            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(
                            "Authentication failed. Please check your credentials."
                        );
                    }
                    return response.json();
                })
                .then((result) => {
                    // Handle the API response here
                    const user = result.data;

                    // Store the user's name in sessionStorage
                    sessionStorage.setItem("userName", data.name);
                    console.log(`Welcome, ${data.name}!`);
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    // Handle authentication errors here
                    console.error("Authentication Error:", error.message);
                    alert("Invalid Login Credentials");
                });
        }
    </script>


    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>

    <script src="assets/js/main.js"></script>


</body>
