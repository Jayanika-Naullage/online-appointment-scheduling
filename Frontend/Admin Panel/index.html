<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Panel</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">


    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="vendors/selectFX/css/cs-skin-elastic.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>



</head>

<body class="bg-dark mt-5 p-5">


    <div class="sufee-login d-flex align-content-center flex-wrap mt-5 p-5">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                </div>
                <div class="login-form">
                    <div>
                        <div class="form-group">
                            <label>User Name </label>
                            <input type="text" class="form-control" placeholder="User Name" id="yourUsername" required>
                        </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" id="yourPassword" required>
                        </div>
                        <br>
                                <button onclick="login()" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
                                <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function login() {
            var username = document.getElementById("yourUsername").value;
            var password = document.getElementById("yourPassword").value;

            if (username === "admin@gmail.com" && password === "admin") {
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>


    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>


</body>

</html>
